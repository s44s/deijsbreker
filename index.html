<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>De ijsbreker</title>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

<body class="scanlines">
	<div class="overlay">
		<img class="logo-tv" src=images/logo-wonentv.png alt="logo-tv"/>
		<header class="question">
			<h1>Hoe lang woont u al op het huidige adres?</h1>
			<form>
				<select>
					<option value=0>minder dan 5 jaar</option>
					<option value=5>Tussen de 5 en 10 jaar</option>
					<option value=10>Tussen de 10 en 15 jaar</option>
					<option value=15>Tussen de 15 en 20 jaar</option>
					<option value=20>Meer dan 20 jaar</option>

				</select>
			</form>
		</header>
		<main class="answer">
				<div>
					<img class="img" src="" alt=""/>
					<p class="year"></p>
					<p class="description"></p>
				</div>
		</main>
	</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
