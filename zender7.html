<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>De ijsbreker</title>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="styles/styles.css">
	<link rel="manifest" href="manifest.json">
</head>
<body class="scanlines">
	<form name="testform">
		<textarea name="t" rows="25" cols="90"></textarea>
	</form>
	<div class="overlay">
		<img class="logo-tv" src=images/logo-wonentv.png alt="logo-tv"/>
		<header class="question">
			<h1>Welke politieke gebeurtenis kunt u zich nog goed herinneren?</h1>
			<p>1/4</p>
			<img class="arrow-up" src="images/arrow.svg" alt="arrow-up"/>
			<form name="selectForm">
				<div class="first">
					<div>
						<input checked type="radio" id="10years" name="radio1" value="Squatters movement."><label for="10years">Krakersbeweging</label>
					</div>
					<div>
						<input type="radio" id="15years" name="radio2" value="Sit-down strikes."><label for="15years">Sit down strikes</label>
					</div>
					<div>
						<input type="radio" id="20years" name="radio3" value="Buildings."><label for="20years">Gebouwen</label>
					</div>
					<div>
						<input type="radio" id="25years" name="radio4" value="Police."><label for="25years">Politie</label>
					</div>
				</div>
				<button type="submit">Toon foto's</button>
			</form>
			<img class="arrow-down" src="images/arrow.svg" alt="arrow-down"/>
		</header>

		<main class="answer">
			<div class="imagecaption">
			<figure>
		    <img class="img" src=""/>
		    <figcaption class="year"></figcaption>
				<figcaption class="description"></figcaption>
			</figure>
			</div>
		</main>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="scripts/lib/transparency.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<script src="scripts/app5.js"></script>
	<script src="scripts/makeymakey.js"></script>

</body>
</html>
