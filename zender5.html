<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>De ijsbreker</title>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="styles/styles.css">
	<link rel="manifest" href="manifest.json">
</head>
<body class="scanlines">
	<form name="testform">
		<textarea name="t" rows="25" cols="90"></textarea>
	</form>
	<div class="overlay">
		<img class="logo-tv" src="images/logo's/burgemeester.png" alt="logo-tv"/>
		<header class="question">
			<h1>Wie was uw favoriete burgemeester van Amsterdam?</h1>
			<p>1<span>/7</span></p>
			<img class="arrow-up" src="images/arrow.svg" alt="arrow-up"/>
			<form name="selectForm">
				<div class="first">
					<div>
						<input checked type="radio" id="10years" name="radio1" value="hall-g-van/1008"><label for="10years">Gijs van Hal</label>
					</div>
					<div>
						<input type="radio" id="15years" name="radio2" value="samkalden-i/2050"><label for="15years">Ivo Samkalden</label>
					</div>
					<div>
						<input type="radio" id="20years" name="radio3" value="polak-w-e/1810"><label for="20years">Wim Polak</label>
					</div>
					<div>
						<input type="radio" id="25years" name="radio4" value="thijn-e-van/2306"><label for="25years">Ed van Thijn</label>
					</div>
					<div>
						<input type="radio" id="30years" name="radio5" value="patijn-schelto/9689"><label for="30years">Schelto Patijn</label>
					</div>
					<div>
						<input type="radio" id="35years" name="radio6" value="cohen-job/9761"><label for="35years">Job Cohen</label>
					</div>
					<div>
						<input type="radio" id="40years" name="radio7" value="laan-eberhard-van-der/9785"><label for="40years">Eberhard van der Laan</label>
					</div>
				</div>
				</select>
				<button type="submit">Toon foto's</button>
			</form>
			<img class="arrow-down" src="images/arrow.svg" alt="arrow-down"/>
		</header>

		<div class="remote"></div>
		<main class="answer">
			<div class="imagecaption">
			<figure>
		    <img class="img" src="" onerror="this.src='images/error.png';"/>
		    <figcaption class="year"></figcaption>
				<figcaption class="description"></figcaption>
			</figure>
			</div>
		</main>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="scripts/lib/transparency.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<script src="scripts/app3.js"></script>
	<script src="scripts/makeymakey.js"></script>

</body>
</html>
